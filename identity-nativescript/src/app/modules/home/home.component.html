
<FlexboxLayout class="page">
	<StackLayout class="form">

		<StackLayout class="input-field" >
			<Label >Status: {{status}}</Label>
			<button (tap)="initRequesForCameraPermission()">Ask for permission</button>

		  </StackLayout>

		<StackLayout class="input-field" *ngIf="askedForPermission">
			<Label >Status: {{status}}</Label>
			<BarcodeView width="100" height="100" (scanResult)="onScanResult($event)"></BarcodeView>
		  </StackLayout>



	  <StackLayout class="input-field">
		<TextField hint="Email" ...></TextField>
	  </StackLayout>



	  <StackLayout class="input-field">
		<TextField hint="Password" ...></TextField>
	  </StackLayout>

	  <StackLayout *ngIf="!isLoggingIn" class="input-field">
		<TextField hint="Confirm password" ...></TextField>
	  </StackLayout>

	  <Button [text]="isLoggingIn ? 'Log In' : 'Sign Up'" (tap)="submit()"></Button>
	  <Label *ngIf="isLoggingIn" text="Forgot your password?"></Label>
	</StackLayout>

	<Label (tap)="toggleForm()">
	  <FormattedString>
		<Span [text]="isLoggingIn ? 'Donâ€™t have an account? ' : 'Back to Login'"></Span>
		<Span [text]="isLoggingIn ? 'Sign up' : ''" class="bold"></Span>
	  </FormattedString>
	</Label>
  </FlexboxLayout>
